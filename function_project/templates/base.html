<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'boards:home' %}">ホーム</a>
            <a class="navbar-brand" href="{% url 'boards:list_themes' %}">掲示板一覧</a>
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'boards:create_theme' %}">掲示板作成</a>
            <a class="navbar-brand" href="{% url 'boards:list_themes' %}">掲示板一覧</a>
            <a class="navbar-brand" href="{% url 'accounts:user_logout' %}">ログアウト</a>
            <a class="navbar-brand" href="{% url 'accounts:user_edit' %}">ユーザー情報更新</a>
            {% else %}
            <a class="navbar-brand" href="{% url 'accounts:user_login' %}">ログイン</a>
            <a class="navbar-brand" href="{% url 'accounts:regist' %}">ユーザー登録</a>
            {% endif %}
        </nav>
        {% block content %}{% endblock %}
        {% block javascript %}{% endblock %}
    </body>
</html>
